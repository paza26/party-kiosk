name: Expo Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android

jobs:
  build:
    name: Build Expo App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build for Android
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event_name == 'push' }}
        run: |
          echo "Building Android app..."
          npx expo build:android --non-interactive || echo "Android build skipped (requires Expo account)"

      - name: Build for iOS
        if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event_name == 'push' }}
        run: |
          echo "Building iOS app..."
          npx expo build:ios --non-interactive || echo "iOS build skipped (requires Expo account)"

      - name: Build web
        run: npx expo export:web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 30

  notify:
    name: Notify Build Complete
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Build Status
        run: |
          echo "Build completed with status: ${{ needs.build.result }}"
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ Build successful!"
          else
            echo "❌ Build failed!"
            exit 1
          fi
